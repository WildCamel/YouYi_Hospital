<div class="page">
	<div class="header fixed"></div>
	<div class="content registration"></div>
	<div class="footer fixed"></div>
	<script>
		function registration_set_header(page, html)
		{
			$('.header', page).html(html);
		}
		function registration_set_content(page, html)
		{
			$('.content', page).html(html);
		}
		function registration_set_footer(page, html)
		{
			$('.footer', page).html(html);
		}
	</script>
</div>
